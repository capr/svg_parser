<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg version="1.1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="576" height="516"

   viewBox="-5 -30 480 430"
>

<title>Elementary Particles by Fundamental Interactions</title>

<desc>
Elementary particles listed by the fundamental interactions which affect them.
Fundamental particles are listed in black, composite particles in composite, and
bosons in green. Many particles, especially esoteric or highly theoretical
particles, are not listed. Bosons are listed under the force they mediate.
Data gathered from the Wikipedia articles on each particle, specifically the
'Interactions:' section of their infoboxes.

[1] Neutrons are theorized to have a dipole moment, which would render them
(very slightly) affected by the electromagnetic force despite their overall neutral
charge. This has not been confirmed experimentally.

[2] Pions come in three varieties: positively charged, negatively charged, and neutral.
The charged varieties are affected by the electromagnetic force. The neutral variety is,
like the neutron, theorized to have a dipole moment (see [1]).

[3] Gravitons are theoretical particles predicted outside the Standard Model.

[4] The W and Z bosons are listed here because they mediate the weak force.
Both W and Z bosons have mass, and W bosons have charge, in addition to being
the weak force carriers.
</desc>

<defs>
	<ellipse id="elli" rx="187.33333" ry="115.33333" />

	<!-- Forces -->
	<g id="f-strong" transform="translate(-170 20)">
		<text transform="rotate(-45)"><tspan>Strong</tspan><tspan x="0" dy="1.1em">Interaction</tspan></text>
	</g>
	<g id="f-gravity" transform="translate(155 00)">
		<text transform="rotate(45)"><tspan>Gravity</tspan><tspan x="0" dy="1.1em">(Mass)</tspan></text>
	</g>
	<g id="f-elemag" transform="translate(160 340)">
		<text transform="rotate(-45)"><tspan>Electromagnetic</tspan><tspan x="0" dy="1em">Force (Charge)</tspan></text>
	</g>
	<g id="f-weak" transform="translate(-180 325)">
		<text transform="rotate(45)"><tspan>Weak Interaction</tspan></text>
	</g>

	<!-- Bosons -->
	<g id="b-wz" transform="translate(-185 140)">
		<text><tspan>W &amp; Z</tspan><tspan x="0" dy="1em">Bosons</tspan><tspan x="0" dy="1em">[4]</tspan></text>
	</g>
	<g id="b-gluon" transform="translate(-100 45)">
		<text><tspan>Gluon</tspan></text>
	</g>
	<g id="b-photo" transform="translate(190 155)">
		<text><tspan>Photon</tspan></text>
	</g>
	<g id="b-gravi" transform="translate(95 45)">
		<text><tspan>Graviton [3]</tspan></text>
	</g>

	<!-- Fundamental Particles -->
	<g id="p-e" transform="translate(-57 289)">
		<text><tspan>Electron</tspan></text>
	</g>
	<g id="p-ny" transform="translate(-120 245)">
		<text><tspan>Neutrino</tspan></text>
	</g>
	<g id="p-q" transform="translate(0 200)">
		<text><tspan dy="2em">Quarks</tspan></text>
	</g>

	<!-- Composite -->
	<g id="c-n-pi" transform="translate(-80 140)">
		<text><tspan>Neutron [1]</tspan><tspan x="0" dy="1em">Neutral Pion [2]</tspan></text>
	</g>
	<g id="c-atom" transform="translate(0 200)">
		<text><tspan>Proton</tspan><tspan x="0" dy="1em">Neutron [1]</tspan><tspan x="0" dy="2em">Pion[2]</tspan><tspan x="0" dy="1em">Atom</tspan></text>
	</g>

	<style type="text/css">
		.text {font-size:15px; font-family:Arial; font-weight:bold;
			text-anchor:middle;
			stroke:black; stroke-width:0.1;
		}
		.outline     { stroke:black; stroke-width:1.5; stroke-opacity:0.7;
					   font-size:18px; }
		.fundamental { fill:black; stroke:white; stroke-width:1.5; stroke-opacity:0.5;}
		.composite   { fill:#44f;  stroke:white; stroke-width:1.5; stroke-opacity:0.5;}
		.boson       { fill:#090;  stroke:white; stroke-width:2; stroke-opacity:0.5;}
	</style>
</defs>

<rect x="-5" y="-30" width="100%" height="100%" stroke="none" fill="white"/>

<g style="fill-opacity:0.07; stroke:none" transform="translate(-173.5,-785.7)">

	<!-- The four Ellipses -->

	<g id="elli-4">
		<g transform="translate(407 938)">
			<use transform="rotate(-40)" fill="#0f4" xlink:href="#elli" />
		</g>
		<g transform="translate(410 938)">
			<use transform="rotate(40)" fill="#ef0" xlink:href="#elli" />
		</g>
		<g transform="translate(338 1024)">
			<use transform="rotate(40)" fill="#f20" xlink:href="#elli" />
		</g>
		<g transform="translate(479 1024)">
			<use transform="rotate(-40)" fill="#20f" xlink:href="#elli" />
		</g>
	</g>

	<!-- Overstriking several times will avoid giving priority
	     up the uppermost ellipse -->

	<use xlink:href="#elli-4" />
	<use xlink:href="#elli-4" />
	<use xlink:href="#elli-4" />
	<use xlink:href="#elli-4" />
	<use xlink:href="#elli-4" />

	<!-- Outlines last so they don't interfere with the filling -->

	<use xlink:href="#elli-4" style="stroke:black; stroke-width:2; fill:none" />
</g>

<!-- Label Particles and Forces -->

<g class="text middle" transform="translate(235 0)">
	<g class="boson">
		<g fill="none">
			<use xlink:href="#b-gluon" />
			<use xlink:href="#b-wz" />
			<use xlink:href="#b-gravi" />
			<use xlink:href="#b-photo" />
		</g>
		<g stroke="none">
			<use xlink:href="#b-gluon" />
			<use xlink:href="#b-wz" />
			<use xlink:href="#b-gravi" />
			<use xlink:href="#b-photo" />
		</g>
	</g>

	<g class="fundamental">
		<g fill="none">
			<use xlink:href="#p-ny" />
			<use xlink:href="#p-q"  />
			<use xlink:href="#p-e"  />
		</g>
		<g stroke="none">
			<use xlink:href="#p-ny" />
			<use xlink:href="#p-q"  />
			<use xlink:href="#p-e"  />
		</g>
	</g>

	<g class="composite">
		<g fill="none">
			<use xlink:href="#c-n-pi" />
			<use xlink:href="#c-atom"  />
		</g>
		<g stroke="none">
			<use xlink:href="#c-n-pi" />
			<use xlink:href="#c-atom"  />
		</g>
	</g>

	<!-- Forces with Outlines for better Liability -->

	<g class="outline">
		<!-- Draw Outlines first so that they won't reach in the Inner -->
		<g fill="none">
			<use xlink:href="#f-strong" stroke-width="1.8" />
			<use xlink:href="#f-weak" />
			<use xlink:href="#f-gravity" />
			<use xlink:href="#f-elemag"  />
		</g>
		<g stroke="none">
			<use xlink:href="#f-strong"  fill="#ee0" />
			<use xlink:href="#f-weak"    fill="#f66" />
			<use xlink:href="#f-gravity" fill="#0d8" />
			<use xlink:href="#f-elemag"  fill="#88f" />
		</g>
	</g>
</g>
</svg>
